<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <center>
        <label for="Name">Name :</label>
        <input type="Name" id="Name">
        <br><br>
        <label for="Last Name">Last Name :</label>
        <input type="Last Name" id="Last Name">
        <br><br>
        <label for="Email">Email :</label>
        <input type="email" id="Email">
        <br><br>
        <label for="Password">Password :</label>
        <input type="password" id="Password">
        <br><br>
    </center>
    
    <center>
        <form>
            <label for="fruit">favourite fruit :</label>
            <select name="fruit" id="fruit">
                <option></option>
                <option value="fruit">apple</option>
                <option value="fruit">banana</option>
                <option value="fruit">pear</option>
                <option value="fruit">watermelon</option>
            </select>
        </form>
    </center>

    <br>

    <center>
        <form>
            <label for="sport">favourite sport :</label>
            <select name="sport" id="sport">
                <option></option>
                <option value="sport">basketball</option>
                <option value="sport">football</option>
                <option value="sport">swimming</option>
            </select>
        </form>
    </center>

    <br>

    <center>
        <form>
            <label for="cars">favourite car :</label>
            <select name="cars" id="cars">
                <option></option>
                <option value="cars">Mercedes</option>
                <option value="cars">BMW</option>
                <option value="cars">Bugatti Sheron</option>
            </select>
        </form>
    </center>
    
    <br>

    <center>
        <form>
            <input type="submit">
        </form>
    </center>
</body>
</html>
